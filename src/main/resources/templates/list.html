<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Historial</title>
</head>
<body>
<h1>Historial de emociones</h1>
<table border="1">
    <tr>
        <th>Fecha</th>
        <th>Emoción</th>
        <th>Nota</th>
    </tr>
    <tr th:each="entry : ${moodList}">
        <td th:text="${entry.fecha}"></td>
        <td th:text="${entry.emocion}"></td>
        <td th:text="${entry.nota}"></td>
    </tr>
</table>
<a th:href="@{/}">← Volver al inicio</a>
<a th:href="@{/form}">+ Nueva emoción</a>
</body>
</html>
