<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Historial de Emociones</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="/img/logo.png" alt="MoodTrack logo" style="width: 100px;">
    </div>

    <h1>Historial de emociones</h1>
    <table>
        <tr>
            <th>Fecha</th>
            <th>Emoción</th>
            <th>Nota</th>
        </tr>
        <tr th:each="entry : ${moodList}">
            <td th:text="${entry.fecha}"></td>
            <td th:text="${entry.emocion}"></td>
            <td th:text="${entry.nota}"></td>
        </tr>
    </table>
    <div class="nav">
        <a th:href="@{/}" class="button">← Volver al inicio</a>
        <a th:href="@{/form}" class="button">+ Nueva emoción</a>
    </div>
</div>
</body>
</html>
