<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estadísticas</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="/img/logo.png" alt="MoodTrack logo" style="width: 100px;">
    </div>

    <h1>Resumen de emociones</h1>
    <ul>
        <li th:each="stat : ${stats}">
            <span th:text="${stat.key}"></span>: <span th:text="${stat.value}"></span> veces
        </li>
    </ul>
    <div class="nav">
        <a th:href="@{/}" class="button">← Volver al inicio</a>
    </div>
</div>
</body>
</html>
