<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrar Emoción</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
  <h1>Registrar emoción</h1>
  <form th:action="@{/form}" th:object="${moodEntry}" method="post">
    <label>Emoción:</label>
    <input type="text" th:field="*{emocion}" required />

    <label>Nota:</label>
    <textarea th:field="*{nota}"></textarea>

    <button type="submit">Guardar</button>
  </form>
  <div class="nav">
    <a th:href="@{/}" class="button">← Volver al inicio</a>
  </div>
</div>
</body>
</html>
