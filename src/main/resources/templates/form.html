<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrar Emoción</title>
</head>
<body>
<h1>Registrar emoción de hoy</h1>
<form th:action="@{/form}" th:object="${moodEntry}" method="post">
  <label>Emoción:</label>
  <input type="text" th:field="*{emocion}" /><br><br>

  <label>Nota:</label><br>
  <textarea th:field="*{nota}"></textarea><br><br>

  <button type="submit">Guardar</button>
</form>
</body>
</html>
